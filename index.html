<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YarNet - Plateforme d'exposition de marchandises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .category {
      width: calc(33% - 20px);
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-container {
      width: calc(33% - 20px);
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden; /* Permet de cacher le débordement */
      position: relative; /* Permet d'utiliser position absolue pour le défilement */
    }

    .product-container .product-list {
      display: flex; /* Affiche les éléments en ligne */
      position: absolute; /* Position absolue pour le défilement */
      transition: transform 0.5s ease; /* Animation de défilement */
    }

    .product {
      flex: 0 0 100px; /* Largeur fixe des éléments */
      padding: 5px;
    }

    .product img {
      max-width: 100%;
    }

    .product h3 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 5px;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>YarNet</h1>
    <p>Plateforme d'exposition de marchandises</p>
  </header>
  <main>
    <div class="product-container" id="featured-products-container">
      <h2>Produits en vedette</h2>
      <div class="product-list" id="featured-products"></div>
    </div>
    <div class="category">
      <h2>Cosmétiques</h2>
      <!-- Contenu de la catégorie cosmétiques -->
    </div>
    <div class="category">
      <h2>Vêtements</h2>
      <!-- Contenu de la catégorie vêtements -->
    </div>
    <div class="category">
      <h2>Chaussures</h2>
      <!-- Contenu de la catégorie chaussures -->
    </div>
    <div class="category">
      <h2>Electronique</h2>
      <!-- Contenu de la catégorie electronique -->
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simulation des données des produits
      const products = [
        { name: 'Produit 1', description: 'Description du produit 1', price: '10$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 2', description: 'Description du produit 2', price: '20$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 3', description: 'Description du produit 3', price: '30$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 4', description: 'Description du produit 4', price: '40$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 5', description: 'Description du produit 5', price: '50$', imageUrl: 'https://via.placeholder.com/150' }
      ];

      // Générer la liste des produits en vedette
      const featuredProductsDiv = document.getElementById('featured-products');
      const featuredProductsContainer = document.getElementById('featured-products-container');

      // Créer et afficher les produits en vedette
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');

        const img = document.createElement('img');
        img.src = product.imageUrl;

        const name = document.createElement('h3');
        name.textContent = product.name;

        const description = document.createElement('p');
        description.textContent = product.description;

        const price = document.createElement('p');
        price.textContent = product.price;

        const button = document.createElement('button');
        button.textContent = 'Ajouter au panier';

        productDiv.appendChild(img);
        productDiv.appendChild(name);
        productDiv.appendChild(description);
        productDiv.appendChild(price);
        productDiv.appendChild(button);

        featuredProductsDiv.appendChild(productDiv);
      });

      // Défilement latéral automatique
      const productContainerWidth = featuredProductsContainer.offsetWidth;
      const productListWidth = featuredProductsDiv.offsetWidth;
      let scrollPosition = 0;

      setInterval(() => {
        if (scrollPosition <= productListWidth - productContainerWidth) {
          scrollPosition += 100; // Défilement de 100 pixels à chaque itération
        } else {
          scrollPosition = 0; // Revenir au début
        }
        featuredProductsDiv.style.transform = `translateX(-${scrollPosition}px)`;
      }, 5000); // Défilement toutes les 5 secondes
    });
  </script>
</body>
</html>
