<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YarNet - Plateforme d'exposition de marchandises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100px;
    }

    .product h2 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 5px;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>YarNet</h1>
    <p>Plateforme d'exposition de marchandises</p>
  </header>
  <main id="product-list">
    <!-- La liste des produits sera générée dynamiquement ici -->
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simulation des données des produits
      const products = [
        { name: 'Produit 1', description: 'Description du produit 1', price: '10$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 2', description: 'Description du produit 2', price: '20$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 3', description: 'Description du produit 3', price: '30$', imageUrl: 'https://via.placeholder.com/150' }
      ];

      // Générer la liste des produits
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');

        const img = document.createElement('img');
        img.src = product.imageUrl;

        const name = document.createElement('h2');
        name.textContent = product.name;

        const description = document.createElement('p');
        description.textContent = product.description;

        const price = document.createElement('p');
        price.textContent = product.price;

        const button = document.createElement('button');
        button.textContent = 'Ajouter au panier';

        productDiv.appendChild(img);
        productDiv.appendChild(name);
        productDiv.appendChild(description);
        productDiv.appendChild(price);
        productDiv.appendChild(button);

        productList.appendChild(productDiv);
      });
    });
  </script>
</body>
</html>
