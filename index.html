<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YarNet - Plateforme d'exposition de marchandises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .category {
      width: calc(33% - 20px);
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-container {
      width: calc(33% - 20px);
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .product-container .product-list {
      display: flex;
      position: absolute;
      transition: transform 0.5s ease;
    }

    .product {
      flex: 0 0 100px;
      padding: 5px;
    }

    .product img {
      max-width: 100%;
    }

    .product h3 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 5px;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>YarNet</h1>
    <p>Plateforme d'exposition de marchandises</p>
  </header>
  <main>
    <div class="product-container" id="featured-products-container">
      <h2>Produits en vedette</h2>
      <div class="product-list" id="featured-products"></div>
    </div>
    <div class="category">
      <h2>Catégorie : Cosmétiques</h2>
      <div>
        <img src="cosmetics.jpg" alt="Cosmétiques">
        <p>Description des cosmétiques</p>
        <p>Prix : $20</p>
      </div>
    </div>
    <div class="category">
      <h2>Catégorie : Vêtements</h2>
      <div>
        <img src="clothes.jpg" alt="Vêtements">
        <p>Description des vêtements</p>
        <p>Prix : $30</p>
      </div>
    </div>
    <div class="category">
      <h2>Catégorie : Chaussures</h2>
      <div>
        <img src="shoes.jpg" alt="Chaussures">
        <p>Description des chaussures</p>
        <p>Prix : $40</p>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simulation des données des produits en vedette
      const products = [
        { name: 'Produit 1', description: 'Description du produit 1', price: '10$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 2', description: 'Description du produit 2', price: '20$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 3', description: 'Description du produit 3', price: '30$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 4', description: 'Description du produit 4', price: '40$', imageUrl: 'https://via.placeholder.com/150' },
        { name: 'Produit 5', description: 'Description du produit 5', price: '50$', imageUrl: 'https://via.placeholder.com/150' }
      ];

      // Générer la liste des produits en vedette
      const featuredProductsDiv = document.getElementById('featured-products');
      const featuredProductsContainer = document.getElementById('featured-products-container');

      // Créer et afficher les produits en vedette
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');

        const img = document.createElement('img');
        img.src = product.imageUrl;

        const name = document.createElement('h3');
        name.textContent = product.name;

        const description = document.createElement('p');
        description.textContent = product.description;

        const price = document.createElement('p');
        price.textContent = product.price;

        const button = document.createElement('button');
        button.textContent = 'Ajouter au panier';

        productDiv.appendChild(img);
        productDiv.appendChild(name);
        productDiv.appendChild(description);
        productDiv.appendChild(price);
        productDiv.appendChild(button);

        featuredProductsDiv.appendChild(productDiv);
      });
    });
  </script>
</body>
</html>
